<div class="component">
    <br>
    <h2>Articulos</h2>
    <div>
        <button class="btn btn-primary"  [routerLink]="['/biblioteca/articulo/crear/']">Carga nuevo articulo</button>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ISSN</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Fecha publicacion</th>
                    <th scope="col">publicaci√ìn</th>
                    <th scope="col">Autores</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let articulo of articulos">
                    <tr>
                        <td> {{articulo.issn}} </td>
                        <td> {{articulo.titulo}} </td>
                        <td> {{articulo.fecha_publicacion | date: 'yyyy-mm-dd'}} </td>
                        <td> {{articulo.publicacion}} </td>
                        <td>
                            <ng-container *ngFor="let autor of articulo.autores">
                                <p> {{autor.apellidos}}, {{autor.nombres}}, </p>
                            </ng-container>
                        </td>
                        <td>
                            <button class="btn btn-success">editar
                                <!-- 
                                [routerLink]="['/biblioteca/libros/editar/', libro.ISBN]" -->
                            </button>
                            <button class="btn btn-danger">eliminar</button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>

</div>
