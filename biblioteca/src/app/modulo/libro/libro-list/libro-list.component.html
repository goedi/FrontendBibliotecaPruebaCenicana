<div class="component">
    <br>
    <h2>Libros</h2>
    <div>
        <button class="btn btn-primary" (click)="crearLibro();">Carga nuevo libro</button>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Fecha publicacion</th>
                    <th scope="col">Idioma original</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let libro of libros">
                    <tr>
                        <td> {{libro.ISBN}} </td>
                        <td> {{libro.titulo}} </td>
                        <td> {{libro.fecha_publicacion | date: 'yyyy-mm-dd'}} </td>
                        <td> {{libro.idioma_original}} </td>
                        <td> {{libro.id_autor.apellidos}}, {{libro.id_autor.nombres}} </td>
                        <td>
                            <button class="btn btn-success" [routerLink]="['/biblioteca/libros/editar/', libro.ISBN]" >editar
                            </button>
                            <button class="btn btn-danger" (click)="eliminarLibro(libro)">eliminar</button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>

</div>
